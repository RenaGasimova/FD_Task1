<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application</title>
  </head>
  <body align="center">
    <p><b>Loan Application</b></p>
    <section>
      <p><b>Applicant Information:</b></p>
      <div>
        <label>First Name:</label>
        <input type="text" />
      </div>
    </br>
      <div>
        <label>Last Name:</label>
        <input type="text" />
      </div>
    </br>
      <div>
        <label>E-mail:</label>
        <input type="email" />
      </div>
    </br>
      <div>
        <label>Social Security #:</label>
        <input type="number" />
      </div>
    </br>
      <div>
        <label>Daytime Phone:</label>
        <input type="tel" />
      </div>
    </br>
      <div>
        <label>Evening Phone:</label>
        <input type="tel" />
      </div>
    </section>
    <section>
        <p><b>Loan Information</b></p>
        <div>
            <label>Loan Type:</label>
            <select name="loan type">
                <option>Automobile</option>
                <option>Real Estate</option>
                <option>Other</option>
            </select>
        </div>
    </br>
        <div>
            <label>Loan Amount($):</label>
            <input type="number" />
        </div>
    </br>
    <div>
        <label align="above">Description:</label>
        <textarea name="Description"  cols="30" rows="5"></textarea>
    </div>
    </br>
    <div>
        <label>Submit Application:</label>
        <input type="submit" value="Apply for loan">
    </div>
    </section>
  </body>
</html>
