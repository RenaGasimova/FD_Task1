<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form Design Using HTML</title>
  </head>
  <body>
    <header>
      <h1>GeeksforGeeks</h1>
    </header>
    <nav>
      <main>
        <h2>Basic Form design using HTML</h2>
        <fieldset>
          <legend>Personal Details</legend></br>
          <div>
            <label>First Name:</label>
            <input type="text" /></br>
          </div>
        </br>
          <div>
            <label>Last Name:</label>
            <input type="text" />
          </div>
        </br>
          <div>
            <label>Date of Birth:</label>
            <input type="date" />
          </div>
        </br>
          <div>
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
          </div>
        </br>
          <div>
            <label>E-mail:</label>
            <input type="email" />
          </div>
        </br>
          <div>
            <label>Address:<b/r> </label>       
            <textarea name="address" colspan="30" rows="3"></textarea>
          </div>
        </br>
          <div>
            <button type="submit">Submit</button>
          </div>
        </br>
        </fieldset>
      </main>
    </nav>
  </body>
</html>
